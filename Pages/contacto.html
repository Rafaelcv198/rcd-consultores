    <h2>Contacto</h2>
    <h3>Rellene el formulario y nos contactaremos con usted</h3>
   <form action="">
            <div>
                <label for="" class="titulos-del-formulario">Nombres</label>
                <input class="nombre" type="text" name="" placeholder="Ej. Marco Antonio">
            </div>
            <div>
                <label for="" class="titulos-del-formulario">Apellidos</label>
                <input class="apellido" type="text" name="" placeholder="Ej. Sanchez Gutierrez">
            </div>
            <div>
                <label for="" class="titulos-del-formulario">Correo Electronico</label>
                <input class="correo" type="text" id="" placeholder="Ej. rcdconsultores@gmail.com">
            </div>
            <div>
                <label for="" class="titulos-del-formulario">Identificacion</label>
                <select class="options" name="" id="">
                    <option value="dni">DNI</option>
                    <option value="carnet de extranjeria">Carnet de exranjeria</option>
                </select>
                <label for="" class="titulos-del-formulario">Número</label>
                <input class="input" type="number">
            </div>
            <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="Motivo de la consulta"></textarea>
            <div>
                <input type="checkbox" name="Aceptar" >
                <label for="" class="titulos-del-formulario">Recibir informacion sobre nuestros servicios</label>
            </div>
            <div>
                <input class="btn btn-dark" type="submit" value="Enviar">
                <input class="btn btn-dark" type="reset" value=" Borrar">
            </div>
   </form>
    
</body>
